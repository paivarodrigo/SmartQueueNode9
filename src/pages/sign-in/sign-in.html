<ion-header>
    <ion-navbar>
        <ion-title>
            Cadastro
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding id="sign-in-page">
    <div>
        <div class="register-form">
            <form>
                <ion-item>
                    <ion-input [value]="fullName" [(ngModel)]="fullName" type="text" name="fullName" placeholder="Nome Completo"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [value]="birthDate" [(ngModel)]="birthDate" type="date" name="birthDate" placeholder="Data de Nascimento"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [value]="cpf" [(ngModel)]="cpf" type="text" name="cpf" placeholder="CPF"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [value]="email" [(ngModel)]="email" type="email" name="email" placeholder="E-mail"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [value]="homeTown" [(ngModel)]="homeTown" type="text" name="homeTown" placeholder="Cidade Natal (Opcional)"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [value]="password" [(ngModel)]="password" type="password" name="password" placeholder="Senha"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [value]="confirmPassword" [(ngModel)]="confirmPassword" type="password" name="confirmPassword" placeholder="Confirmar Senha"></ion-input>
                </ion-item>
                <button ion-button class="register-button" color="positive" block (click)="register()">
                    Cadastrar
                </button>
            </form>
        </div>
    </div>
</ion-content>
