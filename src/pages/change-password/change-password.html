<ion-header>
    <ion-navbar>
        <ion-title>
            Alterar Senha
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="change-password-page">
    <div>
        <div class="change-password-form">
            <form>
                <ion-item>
                    <ion-input [value]="currentPassword" [(ngModel)]="currentPassword" type="password" name="currentPassword" placeholder="Senha Atual"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [value]="newPassword" [(ngModel)]="newPassword" type="password" name="newPassword" placeholder="Nova Senha"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [value]="confirmNewPassword" [(ngModel)]="confirmNewPassword" type="password" name="confirmNewPassword" placeholder="Confirmar Nova Senha"></ion-input>
                </ion-item>
                <button ion-button class="save-button" color="positive" block (click)="save()">
                    Salvar
                </button>
            </form>
        </div>
    </div>
</ion-content>
